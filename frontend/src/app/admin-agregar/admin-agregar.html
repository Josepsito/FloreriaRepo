<div class="bg-gray-100 min-h-screen text-gray-800 p-4">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50 mb-8">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <span class="material-symbols-outlined text-green-600 text-3xl">potted_plant</span>
      Administrador - Jardín Secreto
    </h1>
    <div class="flex items-center gap-4 text-gray-600">
      <a [routerLink]="['/admin-agregar']" class="p-2 hover:bg-gray-200 rounded-full">
        <span class="material-symbols-outlined text-2xl text-green-600">add_circle</span>
      </a>
      <a [routerLink]="['/admin-productos']" class="p-2 hover:bg-gray-200 rounded-full">
        <span class="material-symbols-outlined text-2xl text-green-600">inventory_2</span>
      </a>
      <a [routerLink]="['/admin-pedidos']" class="p-2 hover:bg-gray-200 rounded-full">
        <span class="material-symbols-outlined text-2xl text-green-600">receipt_long</span>
      </a>
    </div>
  </header>

  <main class="container mx-auto flex flex-col lg:flex-row gap-10">

    <!-- Formulario -->
    <div class="flex-1 bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">Agregar Nuevo Producto</h2>
      <form (ngSubmit)="onSubmit()" #formProducto="ngForm" class="space-y-4">

        <div>
          <label class="block mb-1 font-semibold" for="nombre">Nombre del Producto</label>
          <input type="text" id="nombre" placeholder="Ej: Ramo de Rosas"
                 [(ngModel)]="producto.nombre" name="nombre"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block mb-1 font-semibold" for="descripcion">Descripción</label>
          <textarea id="descripcion" placeholder="Descripción del producto" rows="3"
                    [(ngModel)]="producto.descripcion" name="descripcion"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>

        <div>
          <label class="block mb-1 font-semibold" for="precio">Precio (S/)</label>
          <input type="number" id="precio" placeholder="Ej: 35" step="1" min="0"
                 [(ngModel)]="producto.precio" name="precio"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block mb-1 font-semibold" for="imagen">Link de Imagen</label>
          <input type="url" id="imagen" placeholder="https://ejemplo.com/imagen.jpg"
                 [(ngModel)]="producto.imagen" name="imagen"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <button type="submit"
                class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors">
          Agregar Producto
        </button>

      </form>
    </div>

    <!-- Vista Previa -->
    <div class="w-full lg:w-1/2 bg-white p-6 rounded-xl shadow-lg flex flex-col items-center">
      <h3 class="text-xl font-bold mb-4 text-center">Vista Previa del Producto</h3>
      <div class="flex flex-col items-center gap-4">
        <img [src]="producto.imagen || defaultImg" alt="Imagen del producto"
             class="w-40 h-40 object-cover rounded-lg shadow-md" src="">
        <p class="text-lg font-semibold">{{ producto.nombre || 'Nombre del Producto' }}</p>
        <p class="text-gray-600 text-center">{{ producto.descripcion || 'Descripción del producto' }}</p>
        <p class="text-green-600 font-bold">S/ {{ producto.precio || 0 }}</p>
      </div>
    </div>
  </main>
</div>
