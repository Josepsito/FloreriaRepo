<div class="bg-gray-100 min-h-screen text-gray-800 p-4">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50 mb-8">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <span class="material-symbols-outlined text-green-600 text-3xl">potted_plant</span>
      Administrador - Jardín Secreto
    </h1>

    <div class="flex items-center gap-4 text-gray-600">
      <a [routerLink]="['/admin-agregar']" class="p-2 hover:bg-gray-200 rounded-full">
        <span class="material-symbols-outlined text-2xl text-green-600">add_circle</span>
      </a>
      <a [routerLink]="['/admin-productos']" class="p-2 hover:bg-gray-200 rounded-full">
        <span class="material-symbols-outlined text-2xl text-green-600">inventory_2</span>
      </a>
      <a [routerLink]="['/admin-pedidos']" class="p-2 hover:bg-gray-200 rounded-full">
        <span class="material-symbols-outlined text-2xl text-green-600">receipt_long</span>
      </a>

      <button (click)="cerrarSesion()"
              class="p-2 hover:bg-gray-200 rounded-full text-red-600">
        <span class="material-symbols-outlined text-2xl">logout</span>
      </button>
    </div>
  </header>

  <main class="container mx-auto mt-10 px-4">
    <h2 class="text-2xl font-bold mb-6 text-center">Productos Existentes</h2>

    <div *ngIf="loading" class="text-center text-gray-500">Cargando productos...</div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let producto of productos" class="bg-white rounded-xl shadow-lg overflow-hidden">
        <img [src]="producto.imagenURL || defaultImg"
             [alt]="producto.nombre"
             class="w-full h-48 object-cover">

        <div class="p-4">

          <!-- Editar -->
          <div *ngIf="editandoId === producto.id; else mostrarProducto">
            <input [(ngModel)]="productoEditado.nombre" placeholder="Nombre" class="w-full mb-1 p-1 border rounded">
            <input [(ngModel)]="productoEditado.descripcion" placeholder="Descripción"
                   class="w-full mb-1 p-1 border rounded">
            <input type="number" [(ngModel)]="productoEditado.precio" placeholder="Precio"
                   class="w-full mb-1 p-1 border rounded">
            <input type="number" [(ngModel)]="productoEditado.stock" placeholder="Stock"
                   class="w-full mb-1 p-1 border rounded">
            <input [(ngModel)]="productoEditado.imagenURL" placeholder="URL de la imagen"
                   class="w-full mb-1 p-1 border rounded">

            <div class="flex justify-end gap-2 mt-3">
              <button class="p-2 hover:bg-gray-200 rounded-full bg-green-100"
                      (click)="guardarEdicion(producto.id)">
                <span class="material-symbols-outlined text-green-600">check</span>
              </button>
              <button class="p-2 hover:bg-gray-200 rounded-full bg-red-100"
                      (click)="cancelarEdicion()">
                <span class="material-symbols-outlined text-red-600">close</span>
              </button>
            </div>
          </div>

          <ng-template #mostrarProducto>
            <h3 class="font-semibold text-lg">{{ producto.nombre }}</h3>
            <p class="text-gray-600 text-sm mt-1">{{ producto.descripcion }}</p>
            <p class="text-green-600 font-bold mt-2">S/ {{ producto.precio.toFixed(2) }}</p>

            <div class="flex justify-end gap-2 mt-3" *ngIf="producto.id !== undefined">
              <button class="p-2 hover:bg-gray-200 rounded-full"
                      (click)="editarProductoEnLinea(producto.id!)">
                <span class="material-symbols-outlined text-gray-600">edit</span>
              </button>
              <button class="p-2 hover:bg-gray-200 rounded-full"
                      (click)="eliminarProducto(producto.id!, producto.nombre)">
                <span class="material-symbols-outlined text-red-600">delete</span>
              </button>
            </div>
          </ng-template>

        </div>
      </div>
    </div>
  </main>

</div>
