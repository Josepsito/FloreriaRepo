<header class="shadow sticky top-0 bg-white z-50">
  <nav class="container mx-auto flex items-center justify-between py-4 px-6">
    <div class="flex items-center gap-2 text-2xl font-bold">
      <span class="material-symbols-outlined text-green-600">potted_plant</span>
      Jard√≠n Secreto
    </div>
    <ul class="hidden md:flex gap-6">
      <li><a [routerLink]="['/']" class="hover:text-green-600">Inicio</a></li>
      <li><a [routerLink]="['/catalogo']" class="hover:text-green-600">Cat√°logo</a></li>
      <li><a [routerLink]="['/eventos']" class="hover:text-green-600">Eventos</a></li>
      <li><a [routerLink]="['/novias']" class="hover:text-green-600">Novias</a></li>
      <li><a [routerLink]="['/personaliza']" class="hover:text-green-600">Personaliza</a></li>
      <li><a [routerLink]="['/blog']" class="hover:text-green-600">Blog</a></li>
      <li><a [routerLink]="['/contacto']" class="hover:text-green-600">Contacto</a></li>
    </ul>
    <div class="flex items-center gap-4">
      <!-- buscador -->
      <div class="relative w-48">
    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
      <i class="bi bi-search"></i>
    </span>
        <input type="text" placeholder="Buscar..."
               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
      </div>

      <!-- carrito -->
      <a href="#" class="text-gray-600 hover:text-green-600 text-2xl">
        <i class="bi bi-cart"></i>
      </a>

      <!-- usuario -->
      <ng-container *ngIf="usuario; else invitado">
        <span class="text-gray-700 font-medium">üë§ {{ usuario }}</span>
        <button (click)="logout()" class="text-gray-600 hover:text-red-600 text-xl">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </ng-container>

      <!-- si no hay usuario logueado -->
      <ng-template #invitado>
        <button (click)="abrirLogin()" class="text-gray-600 hover:text-green-600 text-2xl">
          <i class="bi bi-person-circle"></i>
        </button>
      </ng-template>
    </div>
  </nav>
</header>


<!-- Modal Login -->
<div *ngIf="mostrarLogin" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg p-8 w-96 relative">
    <button (click)="cerrarLogin()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl">
      &times;
    </button>
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesi√≥n</h2>
    <form (ngSubmit)="iniciarSesion()" #formLogin="ngForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Usuario</label>
        <input type="text" name="usuario" [(ngModel)]="username" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">

      </div>
      <div>
        <label class="block mb-1 font-semibold">Contrase√±a</label>
        <input type="password" name="password" [(ngModel)]="password" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition-colors">
        Entrar
      </button>
    </form>
  </div>
</div>
