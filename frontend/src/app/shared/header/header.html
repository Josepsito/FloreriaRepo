<header class="shadow sticky top-0 bg-white z-50">
  <nav class="container mx-auto flex items-center justify-between py-4 px-6">
    <!-- Logo -->
    <div class="flex items-center gap-2 text-2xl font-bold">
      <a [routerLink]="['/']"
         class="flex items-center gap-2 hover:text-green-600 transition-colors duration-200">
        <span class="material-symbols-outlined text-green-600">potted_plant</span>
        Jardín secreto
      </a>
    </div>

    <!-- Links -->
    <ul class="hidden md:flex gap-6">
      <li><a [routerLink]="['/']" class="hover:text-green-600">Inicio</a></li>
      <li><a [routerLink]="['/catalogo']" class="hover:text-green-600">Catálogo</a></li>
      <li><a [routerLink]="['/eventos']" class="hover:text-green-600">Eventos</a></li>
      <li><a [routerLink]="['/novias']" class="hover:text-green-600">Novias</a></li>
      <li><a [routerLink]="['/blog']" class="hover:text-green-600">Blog</a></li>
      <li><a [routerLink]="['/contacto']" class="hover:text-green-600">Contacto</a></li>
    </ul>

    <div class="flex items-center gap-4">
      <!-- Buscador -->
      <div class="relative w-48">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
          <i class="bi bi-search"></i>
        </span>
        <input
          type="text"
          placeholder="Buscar..."
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
        >
      </div>

      <!-- Carrito -->
      <a href="#" class="text-gray-600 hover:text-green-600 text-2xl">
        <i class="bi bi-cart"></i>
      </a>

      <!-- Usuario / Sesión -->
      <div class="flex items-center gap-2">
        <span *ngIf="usuario">{{ usuario.nombre }}</span>

        <button *ngIf="usuario" (click)="logout()" class="text-gray-600 hover:text-green-600 text-2xl">
          <i class="bi bi-box-arrow-right"></i>
        </button>

        <button *ngIf="!usuario" (click)="abrirLogin()" class="text-gray-600 hover:text-green-600 text-2xl">
          <i class="bi bi-person-circle"></i>
        </button>
      </div>
    </div>
  </nav>
</header>


<!-- Modal del login -->
<div *ngIf="mostrarLogin" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg p-8 w-96 relative">
    <button (click)="cerrarModales()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl">
      &times;
    </button>
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Correo Electrónico</label>
        <input type="email" [(ngModel)]="email" name="email"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
      </div>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition-colors">
        Entrar
      </button>
      <!-- Mensaje de error -->
      <p *ngIf="errorLogin" class="mt-2 text-red-600 text-sm text-center">
        {{ errorLogin }}
      </p>
    </form>
    <p class="mt-4 text-center text-gray-600">
      ¿Aún no tienes una cuenta?
      <span (click)="abrirRegistro()"
            class="text-green-600 font-semibold hover:underline cursor-pointer">Regístrate</span>
    </p>
  </div>
</div>

<!-- Modal del registro -->
<div *ngIf="mostrarRegistro" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg p-8 w-96 relative">
    <button (click)="cerrarModales()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl">
      &times;
    </button>
    <h2 class="text-2xl font-bold mb-4 text-center">Registro</h2>
    <form (ngSubmit)="onRegister()" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Nombre</label>
        <input type="text" [(ngModel)]="nombreReg" name="nombreReg"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Correo Electrónico</label>
        <input type="email" [(ngModel)]="emailReg" name="emailReg"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Contraseña</label>
        <input type="password" [(ngModel)]="passwordReg" name="passwordReg"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Teléfono</label>
        <input type="text" [(ngModel)]="telefonoReg" name="telefonoReg"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
      </div>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition-colors">
        Registrarse
      </button>
      <!-- Mensaje de error -->
      <p *ngIf="errorRegistro" class="mt-2 text-red-600 text-sm text-center">
        {{ errorRegistro }}
      </p>
    </form>
    <p class="mt-4 text-center text-gray-600">
      ¿Tienes una cuenta?
      <span (click)="abrirLogin()"
            class="text-green-600 font-semibold hover:underline cursor-pointer">Inicia sesión</span>
    </p>
  </div>
</div>
